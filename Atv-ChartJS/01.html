<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura e Umidade </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
 
<span class="span_h1">    
<h1>Relação de Temperatura e Umidade de São Paulo das 12:00 às 17:00 e Semestral</h1>
</span>


<div class = "div_grafico">
    <canvas id="GráficoHU"></canvas>
    <canvas id="GráficoHUS"></canvas>
</div>


</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const Temperatura = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
      
        label: 'umidade',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [80, 82, 80, 85, 80, 83],
      }
    ]
    };

    const config1 = {
      type: 'line',
      data: Temperatura,
      options: {}
    };
  </script>

<script>
    const Grafico1 = new Chart(
      document.getElementById('GráficoHU'),
      config1
    );
</script>
